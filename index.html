<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="sign-up">
        <div class="container">
            <div class="contact-form">
                <div class="contact-form-logo">
                    <img class="logo" src="img/Logo.png" alt="">
                </div>
                <h1 class="form-title">Sign Up</h1>
                <p class="form-subtitle">It's not long before you 
                    embark on this journey!
                </p>

                <form name="user-form" action="">
                    <div class="form-group">
                        <label for="user-email">E-mail</label>
                        <p><input id="user-email" type="email" 
                            placeholder="name@email.com">
                        </p>
                        <img class="input-icon" src="img/email.png" alt="">
                    </div>
                    <div class="form-group">
                        <label for="user-pass">Password</label>
                        <p><input id="user-pass" type="password" 
                            placeholder="8+ characters, 1 capital letter">
                        </p>
                        <img class="input-icon" src="img/pass.png" alt="">
                    </div>
                    <div class="form-group">
                        <input id="check-it" type="checkbox" checked>
                        <label for="check-it">I've read and agree with Term s of Service</label>
                        <span class="checkmark"></span>
                    </div>          
                   
                    <button class="btn" id="btnSubmit" 
                        type="submit">Create an account
                    </button>
                </form>
                <p class="sign-in-title">Already have an account?
                    <a href="#"> Sign in</a>
                </p>
            </div>
            <div class="illustr-form flex">
                <img class="illustr-img" src="img/byAlzea.png" alt="">
            </div>
        </div>
    </section>
    




    <script src="js/app.js"></script>
</body>
</html>
